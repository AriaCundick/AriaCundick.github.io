<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<script src= "namesController.js"></script>
<p> Existing items in the document2: </p>

<div ng-app="myApp" ng-controller="namesCtrl">
	
	<ul>
		<li ng-repeat="x in items">{{x.name}}</li>
	</ul>
	
	Name: <input type="text" ng-model="addName" ng-blur="checkField()" > 
	Quantity: <input ng-model="addQuantity"> 
	Price: <input ng-model="addPrice"> 

	<button id='addBtn' ng-click="addItem()"  >Add</button>
	<span ng-if="checkField()">
		<script>document.body.style.background = "red"</script>
	</span>

</div>



</body>
</html>
