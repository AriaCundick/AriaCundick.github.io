<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>


<p> Existing items in the database4324: </p>

<div ng-app="myApp" ng-controller="namesCtrl">
	<form name="myForm">
	<ul>
		<li ng-repeat="x in items">{{x.name}}</li>
	</ul>
	
	Name: <input ng-model="addName" required> 
	Quantity: <input ng-model="addQuantity"> 
	Price: <input ng-model="addPrice"> 
	</form>
	<button id='addBtn' ng-click="addItem()"  >Add</button>

</div>

<script src= "namesController.js"></script>

</body>
</html>
