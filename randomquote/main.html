<!DOCTYPE html>
<html>

<head>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
<div class="container-fluid">
  <section>
    <button id="qtBtn" class="btn btn-responsive button" type="button"><p>New Quote</p></button>
    <a id="twitterQuote" style="position:fixed;top:2px;right:2px" href="https://twitter.com/intent/tweet/?text=" data-size="large" target="_blank">
      <button type="button" class="btn btn-primary"><i class="fa fa-twitter" style="font-size:35px"></i></button></a>
    <div id="quoteBox" class="container">
      <p id="quoteText" class="text-cnt">
        Press the button for a quote.
      </p>
    </div>
  </section>

  <div id="video" class="yt embed-responsive">
    <iframe id="wanderly" class="" src="" frameborder="0"></iframe>
  </div>
  
  <footer class="text-center" id="endFooter">
    <p>Coded by Aria C.<br> Random Quote API was found <a href="https://quotesondesign.com/api-v4-0/" target="_blank" style="color:white"><u>here</u></a>. Random background image source: <a href="https://unsplash.it/" target="_blank" style="color:white"><u>here</u></a>.</p>
  </footer>

</div>
</body>
</html>
