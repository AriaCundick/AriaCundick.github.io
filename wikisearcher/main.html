<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="main.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
<div class="container-fluid">

  <!-- IFRAME for wiki page -->
  <div id="contentPrint">
    <iframe id="wikiContents"  frameborder="0" name="iframe1"></iframe>
  </div>
  
  <!-- Search div -->
  <div id="hoverBack">
    <!-- Navigation button on top of page -->
    <div class="navB">
      <button id="btn" type="button" class="btn navB">
    <i id="bars" class="fa fa-bars" aria-hidden="true"></i> 
  </button>
    </div>

    <!-- Wiki search UI -->
    <div id="contentSearch" >
      <p id="load">Search For Wikipedia Articles</p>
      <form id="searchPos" onsubmit="return false">
        <input id="searchBar" type="search" placeholder="Search..." autocomplete="off" autofocus class="form-control" />
        <div class="form-actions">
          <button id="findBtn" type="button" class="btn searchBtn">Find</button>
          <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><button type="button" class="btn searchBtn">Random Wiki <i class="fa fa-sign-out"></i></button></a>
        </div>
      </form>
      
      <!-- List of wiki links --> 
      <div id="listBase">
       <ul id="list"></ul>
      </div>
      
    </div>
  </div> 
</div>
</body>
</html>
